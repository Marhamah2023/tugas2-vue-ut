        }

        .menu a {
            display: block;
            background: #ffffff;
            color: #2b5fab;
            text-decoration: none;
            padding: 15px 25px;

            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);

        .menu a:hover {

            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        }
    </style>
